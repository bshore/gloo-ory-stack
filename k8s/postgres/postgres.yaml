---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ory-db
  namespace: postgres
  labels:
    app: ory-db
spec:
  selector:
    matchLabels:
      app: ory-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ory-db
    spec:
      containers:
        - name: ory-db
          image: 'postgres:14'
          args:
          env:
            - name: POSTGRES_USER
              value: dev
            - name: PGUSER
              value: dev
            - name: POSTGRES_DB
              value: kratosdb
            - name: POSTGRES_INITDB_ARGS
              value: ''
            - name: POSTGRES_PASSWORD
              value: password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POD_IP
              valueFrom: { fieldRef: { fieldPath: status.podIP } }
          ports:
            - name: ory-db
              containerPort: 5432
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - exec pg_isready --host $POD_IP
            initialDelaySeconds: 60
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - exec pg_isready --host $POD_IP
            initialDelaySeconds: 5
            timeoutSeconds: 3
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 256Mi

          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data/pgdata
              subPath: ory-db-db
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ory-db
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: ory-db
  namespace: postgres
  labels:
    app: ory-db
spec:
  accessModes:
    - 'ReadWriteOnce'
  resources:
    requests:
      storage: '1Gi'
---
apiVersion: v1
kind: Service
metadata:
  name: ory-db
  namespace: postgres
  labels:
    app: ory-db
spec:
  type: ClusterIP
  ports:
    - name: ory-db
      port: 5432
      targetPort: ory-db
  selector:
    app: ory-db
