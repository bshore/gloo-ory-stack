---
kind: Service
apiVersion: v1
metadata:
  name: kratos-ui-node-clusterip
  namespace: kratos
  labels:
    app: kratos-ui-node
spec:
  ports:
    - name: public
      protocol: TCP
      port: 3000
      targetPort: 3000
  selector:
    app: kratos-ui-node
---
kind: Service
apiVersion: v1
metadata:
  name: kratos-api-clusterip
  namespace: kratos
  labels:
    app: kratos
spec:
  ports:
    - name: public
      protocol: TCP
      port: 4433
      targetPort: 4433
  selector:
    app: kratos
---
kind: Service
apiVersion: v1
metadata:
  name: kratos-admin-clusterip
  namespace: kratos
  labels:
    app: kratos
spec:
  ports:
    - name: admin
      protocol: TCP
      port: 4434
      targetPort: 4434
  selector:
    app: kratos
